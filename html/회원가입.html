<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인화면</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id = "wrap" class = "container-fluid p-4">
        <div class = "row">
            <div class = "container-fluid bg-white" style = "max-width: 900px; border-radius: 10px;">
                <div class = "row">
                    <form action = "http://localhost:3030/signup" method = "post" name = "signup" style = "border: 1px solid black; padding: 60px; padding-top: 0;">
                        <div class = "col-12">
                            <h1 class = "text-center mb-5 mt-5">Sign up</h1>
                            <div class = "container my-10   ">
                                <div id = "alert-container" class = "alert-container"></div>
                            </div>
                            <div class = "mb-3 d-flex flex-row col-12">
                                <div class = "d-flex me-2 justify-content-center align-items-center">
                                    <i class = "fa-solid fa-user fa-xl"></i>
                                </div>
                                <div style = "width: 100%" class = "me-3">
                                    <input type = "text" style = "display: flex;" class = "form-control" id = "inputid" name = "inputid" placeholder = "ID">
                                </div>
                                <button type = "button" style = "display: inline" id = "check-duplicate" class = "btn btn-secondary col-2">중복확인</button>
                            </div>
                            <div class = "mb-3 d-flex flex-row">
                                <div class = "d-flex me-2 justify-content-center align-items-center">
                                    <i class="fa-solid fa-envelope fa-xl"></i>                                
                                </div>
                                <div style = "width: 100%">
                                    <input type = "text" class = "form-control" id = "email" name = "email" placeholder = "Email">
                                </div>
                            </div>
                            <div class = "mb-3 d-flex flex-row">
                                <div class = "d-flex me-2 justify-content-center align-items-center">
                                    <i class = "fa-solid fa-lock fa-xl"></i>
                                </div>
                                <div style = "width: 100%">
                                    <input type = "text" class = "form-control" id = "inputpw" name = "inputpw" placeholder = "Password">
                                </div>
                            </div>
                            <div class = "mb-3 d-flex flex-row">
                                <div class = "d-flex me-2 justify-content-center align-items-center">
                                    <i class="fa-solid fa-key fa-xl"></i>                                
                                </div>
                                <div style = "width: 100%">
                                    <input type = "text" class = "form-control" id = "inputpw-2" name = "inputpw-2" placeholder = "Repeat Password">
                                </div>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                  I agree all statement <span style = "color: blue;">Terms of Service</span>
                                </label>
                            </div>
                            <div id = "button" class = "text-center my-5">
                                <button type = "button" class = "btn btn-secondary btn-lg me-3">뒤로가기</button>
                                <button type = "button" class = "btn btn-primary btn-lg">회원가입</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script>
            document.getElementById('check-duplicate').addEventListener('click', function() {
                // Alert 메시지를 생성
                var alertElement = document.createElement('div');
                alertElement.className = "alert alert-primary";
                alertElement.role = 'alert';
                alertElement.innerHTML = '중복된 아이디가 있습니다.';
    
                // 기존 Alert가 있으면 제거
                var alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = ''; // 모든 내용을 지웁니다.
                
                // 새로운 Alert를 추가
                alertContainer.appendChild(alertElement);
    
                // 2초 후 Alert 자동으로 사라지게 하기 (선택 사항)
                setTimeout(function() {
                    alertElement.remove();
                }, 2000);
            });
        </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
