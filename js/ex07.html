<!DOCTYPE html>
<html lang="en">
<head>
    <title>데이터 타입(Type, 형)</title>
    <script>
        // 데이터 타입
        // number : 숫자(정수, 실수)             C/JAVA/C# : 정수(int, long), 실수(float, double)
        // string : 문자열, 문자한개                       : String char
        // boolean : 논리형 - true(1) or false(0)
        // undefined : 변수 선언되지 않았을 때, 값이 할당되지 않았을 때
        // object : 객체타입(클래스)                       : new로 생성된 클래스객체
        // function : 함수형타입(코드뭉치를 변수로)        : 익명객체, 람다식
        // dictionary: key-value 객체                      : 맵(map)


        // 선언만 하고 값이 할당되지 않음
        let undefinedLet;                
        console.log(undefinedLet);
        // typeof : 타입을 확인해서 문자열로 반환해줌.
        console.log(typeof(undefinedLet));

        // 선언하지 않은 변수도 undefined 타입이다.
        console.log(typeof(undefinedLet2));
        // alert(undefinedLet);
        // alert(undefinedLet2);

        // number
        let number = 10;
        console.log(typeof(number));

        // string
        let string = '자바스크립트';
        console.log(typeof(string));

        // boolean
        let boolean = true;
        console.log(typeof(boolean));

        // object
        console.log(typeof(document));
        
        // array(list)
        let myarray = [10, 20, 30];
        console.log(typeof(myarray));

        // dictionary
        let myobject = {'apple': '사과'};
        console.log(typeof(myobject));

        // function
        let myfunc = function() {console.log('익명함수')};
        myfunc();
        console.log(typeof(myfunc));
    </script>
</head>
<body>
    
</body>
</html>
