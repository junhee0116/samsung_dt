<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS 연습문제1</title>
    <script>
        // 1. prompt 함수를 이용하여 사용자로부터 문자열(아라비아숫자 0 ~ 9)을 받는다
        //    그 문자열을 숫자형으로 변환하고, 그 수에 * 2를 해서 콘솔에 출력하시오.
        let num = Number(prompt('숫자를 입력하세요: '));
        console.log(num * 2);

        // 2. 문제1번에서 입력받은 숫자를 3으로 나누고 몫과 나머지를 출력하시오.
        console.log('몫: ' + Math.floor(num / 3) + '\t나머지: ' + num % 3);

        // 3. 입력받은 숫자(백의자리까지)의 백의 자릿수, 십의 자릿수, 일의 자릿수를 출력하시오.
        console.log('백의 자릿수: ' + Math.floor(num / 100));
        console.log('십의 자릿수: ' + Math.floor((num % 100) / 10));
        console.log('일의 자릿수: ' + num % 10);
    </script>
</head>
<body>  
    
</body>
</html>
