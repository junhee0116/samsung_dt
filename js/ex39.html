<!DOCTYPE html>
<html lang="en">
<head>
    <title>페이지 이동 - 리다이렉션</title>
    <script>
        // 페이지 이동
        // 1. 리다이렉트 - 사이트간의 이동, 내부데이터를 버리고 이동
        // 2. 포워드 - 내부 페이지간의 이동, 내부데이터를 가지고 이동

        // 리다이렉트 2가지
        // 1. JS location 객체로 이동
        // 2. a 태그로 이동
        setTimeout(() => {
            location.href = 'https://www.daum.net'
        }, 3000)
    </script>
</head>
<body>
    <a href = 'https://www.github'>깃허브</a>
    <!-- 버튼의 기본 타ㅓ입은 submit-->
    <from action = 'https://mysite.com' method = 'post'>
        <button>유튜브 서브밋</button>
        <button type = 'submit'>유튜브 서브밋</button>
        <button type = 'button' on.click = "location.href = https:///youtube.com">유튜브 서브밋</button>
    </from>
</body>
</html>
