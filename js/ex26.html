<!DOCTYPE html>
<html lang="en">
<head>
    <title>배열 Array</title>
    <script>
        // 배열 : 같은 타입의 데이터를 순차적으로 나열해놓은 데이터 구조
        // 배열 선언 형식
        // let array = [데이터1, 데이터2, 데이터3];
        // let array = [ ];

        let arrayNums = [10, 20, 30];

        console.log(arrayNums[0]);
        console.log(arrayNums[1]);
        console.log(arrayNums[2]);

        for(let i = 0; i < arrayNums.length ; i++){
            console.log(arrayNums[i]); 
        }

        // 배열의 값을 가져옴
        for(let num of arrayNums){
            console.log(num);
        }

        // 배열의 인덱스를 가져옴
        for(let num in arrayNums){
            console.log(arrayNums[num]);
        }

        // forEach
        arrayNums.forEach(
            // 익명함수
            function(num){
                console.log(num);
            }
        )
        arrayNums.forEach(
            // 익명함수 - 화살표함수
            (num) => {
                console.log(num);
            }
        )

        // 연습문제
        let names = ['장미', '수선화', '천일홍'];
        // 1. for문의 반복변수 i를 이용하여 배열 모든 요소를 출력
        console.log('1.')
        for(let i = 0; i < names.length; i++){
            console.log(names[i]);
        }
        console.log('-----')

        // 2. for of문을 이용하여 출력
        console.log('2.')
        for(let name of names){
            console.log(name);
        }
        console.log('-----')
        
        // 3. for of문으로 전체 출력하되, 문자열이 길이가 2인 요소는 출력 제외
        console.log('3.')
        for(let name of names){
            if (name.length != 2){
                console.log(name);
            }
        }
        console.log('-----')

        // 4. forEach문을 이용하여 전체 출력(일반함수, 화살표함수)
        console.log('4.')
        names.forEach(
            function(name){
                console.log(name);
            }
        )
        names.forEach(
            (name) => {
                console.log(name)
            }
        )
        console.log('-----')
    </script>
</head>
<body>
    
</body>
</html>
