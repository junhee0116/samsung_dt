<!DOCTYPE html>
<html lang="en">
<head>
    <title>JS의 연산자</title>
    <script>
        // 단항 연산자: 연산의 대상이 1개
        // 이항 연산자: 연산의 대상이 2개 (산술, 비교, 논리, 대입)
        // 삼항 연산자: 연산의 대상이 3개

        // 연산자 우선 순위: 같은 줄에서 먼저 연산되는 순서
        // 단항: ++(증감), --(증감), !(논리반전)
        // 산술: *, /, %
        // 산술: +, -
        // 비교: <, >, ==. <=, >=, !=
        // 논리: &&(AND), ||(OR)
        // 삼항: ? :
        // 대입: =, +=, *=, -=, /=, %= (복합대입)


        // 단항 연산자
        var num1 = 10;
        num1++;         // num1 = num1 + 1;
        console.log(num1);
        num1--;
        console.log(num1);

        console.log(true);
        console.log(!true);

        // 산술 연산자
        console.log(10 + 3);
        console.log(10 - 3);
        console.log(10 * 3);
        console.log(10 / 3);
        console.log(Math.floor(10 / 3));
        console.log(10 % 3);

        // // 비교 연산자
        console.log(10 > 20);
        console.log(10 < 20);
        console.log(10 == 20);
        console.log(10 != 20);
        console.log(10 >= 20);
        console.log(10 <= 20);

        // // 논리 연산자

        // 연습문제
        // 1. 20은 30보다 작은지 true/false로 출력하시오.
        console.log(20 < 30);
        // 2. 20은 30보다 작거나 같은지 true/false로 출력하시오.
        console.log(20 <= 30);
        // 3. 10은 20보다 작으면서, 10은 5보다 큰가
        console.log(10 < 20 && 10 > 5);
        // 4. 123의 일의 자릿수는 3인가?
        console.log((123 % 10) == 3); 
        // 5. 5는 1보다 크거나 10보다 작은가?
        console.log(5 > 1 || 5 < 10)
        // 6. 논리연산자를 이용하여 결과가 false가 되도록 하시오.
        console.log(true && false && false && true);
        // 7. 연산자 우선순위를 소괄호로 조정하여 11이 출력되도록 하시오.
        console.log(((10 - 4) / 2) + (4 * 2));
        // 8. prompt함수로 백의자리, 십의자리, 일의자리 숫자 3개를 입력받고 숫자를 조합하여 출력하시오.
        var [a, b, c] = prompt('Ex) 3 4 5').split(' ');
        console.log(a + b + c);

        // 대입 연산자
        var num1 = 10;
        var num2 = num1;

        var num3 = num4 = num5 = 20;

        // 복합 대입 연산자
        var num6 = 10;
        num6 += 2;
        console.log(num6);

        // 삼항 연산자
        var num7 = 10 < 20 ? 10 : 20;
        console.log(num7);
        // 조건문으로 변환
        if (10 < 20) {
            num = 10;
        } else {
            num = 20;
        }
    </script>
</head>

</html>
