<!DOCTYPE html>
<html lang="en">
<head>
    <title>반복문 for, while, do while</title>
    <script>
        // while문
        // 초기화
        // while( 조건식 ){
        //      실행문;
        
        //      증감문;
        // };

        // 연습문제
        // 1. -10부터 10까지 1씩 증가하는 while문을 만들고 i 변수 출력
        console.log('1.')
        var i = -10;
        while(i <= 10){
            console.log(i);
            i++;
        }
        console.log('-----')
        // 2. 0부터 10까지 3씩 증가하는 while문 출력
        console.log('2.')
        var i = 0;
        while(i <= 10){
            console.log(i);
            i += 3;
        }
        console.log('-----')
        
        // 3. 10부터 -20까지 -5씩 감소하는 while문 출력
        console.log('3.')
        var i = 10;
        while(i > -20){
            console.log(i);
            i -= 5
        }
        console.log('-----');

        // 4. 1부터 100까지 3의 배수만 출력
        console.log('4.');
        var i = 1;
        while(i <= 100){
            if(i % 3 == 0){
                console.log(i);
            }
            i++;
        }
        console.log('-----');


        // 5. 1부터 100까지 3이 들어가는 숫자의 갯수를 출력
        console.log('5.');
        var cnt = 0;
        var i = 1;
        while(i <= 100){
            if(Math.floor(i / 10) == 3){
                cnt += 1;
                if(i % 10 == 3){
                    cnt += 1;
                }
            }
            else if(i % 10 == 3){
                cnt += 1;
            }
            i++; 
        }
        console.log('3이 들어간 숫자의 수: ' + cnt);
        console.log('-----');
    </script>
</head>
